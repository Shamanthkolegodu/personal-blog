{% extends 'base.html'%} {% block title %} Edit post {% endblock %} 
{% block content %}
    <div class="container mt-5 mb-5 px-10 ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="/edit-post">
                    <input type="hidden" name="_id" value="{{ post._id }}" />
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            aria-describedby="postTitle"
                            placeholder="Enter post title"
                            name="title"
                            value="{{ post.title }}"
                            required
                        />
                        <small id="postTitle" class="form-text text-muted">E.g. The Restaurant at the End of the Universe </small>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <textarea
                            id="author"
                            name="author"
                            class="form-control"
                            placeholder="Some author"
                            aria-describedby="author"
                            required
                        >{{ post.author }}</textarea>
                        <small id="author" class="form-text text-muted">E.g. Zaphod BeebleBrox</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
